<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="row">

          <div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-3 col-sm-3 col-sm-offset-3 col-xs-12">
            <div class="phone-block">
              <a class="phone-link" href="">+7 495 771 05 08</a>
            </div>
          </div>
          
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button">
                Получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

          </div>
          <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">

              <h2>Для расчёта точной стоимости <br> <strong>закажите выезд замерщика</strong> </h2>
              <form action="#">
                <label class="main-form-label" for="#">Ваше имя</label>
              <input class="main-form-input" type="text">
              <label class="main-form-label" for="#">Номер телефона</label>
              <input class="main-form-input" type="text">
              <button class="main-form-button" type="submit">Оставьте заявку</button>
              <small class="main-form-small">Приедем в день обращения*</small>
              </form>
            </div>
          </div>
        </div>
